{% extends 'censo/base.html' %}

{% block scripts %}
<script type="text/javascript">
  var yearrange = new Date().getFullYear()
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1990:" + yearrange ,
    });
  });
</script>
{% endblock %}

{% block content %}
<form class="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit"> Salvar </button>
</form>
{% endblock %}
